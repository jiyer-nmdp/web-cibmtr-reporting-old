<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="panel-title">Observation Details</div>
      </div>

      <div class="panel-body">
        <div class="row form-group">
          <button
            type="button"
            class="btn btn-primary pull-right"
            (click)="submitToCibmtr()"
            disabled
          >
            Submit to CIBMTR
          </button>
        </div>
        <div *ngFor="let key of keys; let i = index" class="table-responsive">
          <div>
            <div class="col-xs-12">caDSR CDE : {{ key }}</div>
          </div>
          <div>
            <div class="col-sm-6">{{ codes[key].text }}</div>
            <div class="col-sm-3">
              Count : {{ codes[key].matchingEntries.length }}
            </div>
            <div class="col-sm-3 form-group">
              <button
                type="button"
                class="btn btn-primary pull-right"
                (click)="toggleObservations(i)"
              >
                {{ toggle[i] == true ? "Hide" : "Show" }}
              </button>
            </div>
          </div>

          <table
            class="table table-striped table-bordered table-hover"
            *ngIf="toggle[i]"
          >
            <thead>
              <td><b>Effective Time</b></td>
              <td><b>Value</b></td>
              <td>
                <input
                  class="checkbox i-checks"
                  type="checkbox"
                  (click)="selectAll(key)"
                  [(ngModel)]="codes[key].isAllSelected"
                />
              </td>
            </thead>
            <tbody>
              <tr *ngFor="let entry of codes[key].matchingEntries">
                <td>
                  {{
                    entry.resource.effectiveDateTime
                      | date: "yyyy-MM-dd HH:mm:ssZ"
                  }}
                </td>
                <td>
                  {{ (entry.resource.valueCodeableConcept?.coding)[0].code }}
                </td>
                <td>
                  <input
                    class="checkbox i-checks"
                    type="checkbox"
                    [(ngModel)]="entry.selected"
                    (ngModelChange)="toggleOption(key)"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="panel-footer">
        <div class="row">
          <div class="col-xs-12">
            <button
              type="button"
              class="btn btn-danger"
              (click)="bsModalRef.hide()"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary pull-right"
              (click)="submitToCibmtr()"
              disabled
            >
              Submit to CIBMTR
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
