<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CIBMTR Reporting</title>
    <meta name="description" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body class="container-background">
    <div *ngIf="!getLoginWidget().isLoggedIn()" id="nmdp-login-container"></div>
    <div *ngIf="getLoginWidget().isLoggedIn()">
      <div class="header">
        <div class="navbar-default" role="navigation">
          <div class="container">
            <img
              class="btm-logo img-responsive navbar-left"
              src="assets/images/logo.png"
              height="280"
              width="280"
            />
            <div class="navbar-brand">
              <span class="CIBMTR-Reporting-label"> CIBMTR Reporting </span>
              <span class="version">version 0.3</span>
            </div>
            <div class="navbar-brand navbar-right">
              <button (click)="logout()">CIBMTR Logout</button>
            </div>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </body>
</html>
