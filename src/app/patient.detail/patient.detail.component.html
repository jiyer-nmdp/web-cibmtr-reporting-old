<div class="container">
  <div class="row">
    <div class="patient-detail-box-shadow">
      <div class="col-md-6 patient-name">
        <p>{{ getFullName(ehrpatient) }}</p>
      </div>
      <div class="col-md-6 patient-crid">
        <span class="research-id-text">CIBMTR Research ID (CRID) : </span>
        <span>{{ crid }}</span>
      </div>
    </div>

    <div class="col-md-12 observation-label">
      Please select Observation-resource values you want to submit
    </div>

    <div>
      <div class="col-md-3 resource-collection">
        <div class="col-md-12">
          <div class="resource-label">
            <a
              [routerLink]="['labs']"
              [state]="{
                data: {
                  labs: labs,
                  psScope: psScope
                }
              }"
              >Labs
            </a>
            <b class="badge pull-right">{{ labs.total }}</b>
          </div>

          <div class="resource-label">
            <a
              [routerLink]="['vitals']"
              [state]="{
                data: {
                  vitals: vitals,
                  psScope: psScope
                }
              }"
              >VitalSigns
            </a>
            <b class="badge pull-right">{{ vitals.total }}</b>
          </div>

          <div class="resource-label">
            <a
              [routerLink]="['agvhd']"
              [state]="{
                data: {
                  agvhd: agvhd,
                  psScope: psScope
                }
              }"
              >Flowsheet-aGVHD
            </a>
            <b class="badge pull-right">{{ agvhd.total }}</b>
          </div>

          <div class="resource-label">
            <a
              [routerLink]="['core']"
              [state]="{
                data: {
                  core: core,
                  psScope: psScope
                }
              }"
              >CoreCharacteristics
            </a>
            <b class="badge pull-right">{{ core.total }}</b>
          </div>

          <!-- <div class="resource-label">
            <a class="link-disabled" href="#">Condition : {{ bundle.total }}</a>
          </div>
          <div class="resource-label">
            <a class="link-disabled" href="#"
              >DiagnosticReport : {{ bundle.total }}</a
            >
          </div>
          <div class="resource-label">
            <a class="link-disabled" href="#">Procedure : {{ bundle.total }}</a>
          </div>
          <div class="resource-label">
            <a class="link-disabled" href="#"
              >MedicationStatement : {{ bundle.total }}</a
            >
          </div> -->
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-8 observations-box-shadow">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
