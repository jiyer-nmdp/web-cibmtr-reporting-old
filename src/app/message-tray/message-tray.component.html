<div class="container">

<div class="row> "> <button (click)="toggleDebug()"> Toggle Message Tray </button> </div>

<div class="row" *ngIf="isDebugMode">
  <div class="messagetray-detail-card">
    <h3>Message Tray</h3>
    <table>
      <thead>
      <tr>
        <th>Messages</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of errorMessages">
        <th>{{ item }}</th>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
