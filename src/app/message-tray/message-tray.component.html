<div class="container">

  <div class="row> "> <button (click)="toggleDebug()"> Toggle Message Tray </button> </div>

  <div class="row" *ngIf="isDebugMode">
    <div class="messagetray-detail-card">
      <h3>Message Tray</h3>
      <div class="container">
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>Messages</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of messages">
            <pre><td>{{ item | json}}</td> </pre>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
