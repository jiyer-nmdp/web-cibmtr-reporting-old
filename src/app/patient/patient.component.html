<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="welcome">
        Welcome {{ dataManager_name }} from OSU Wexner Medical Center
      </div>
    </div>

    <div class="col-md-12" *ngIf="ehrpatient">
      <div class="patient-box-shadow">
        <div class="col-md-6 navbar-header">
          <div class="navbar-brand name">
            {{ getGivenName(ehrpatient) }}
            {{ ehrpatient.name[0]?.family }}
          </div>
        </div>
        <div class="col-md-6 navbar-brand pull-right">
          <div *ngIf="crid; else other_content">
            <div class="patient-crid">
              <span class="research-id-text">CIBMTR Research ID (CRID) : </span>
              <span>{{ crid }}</span>
            </div>
          </div>
          <ng-template #other_content
            ><button
              type="button"
              class="btn btn-primary pull-right"
              (click)="register($event, ehrpatient)"
            >
              <!-- should use bootstrap class="spinner-border" role="status" -->
              <img
                *ngIf="isLoading"
                style="width: 24px"
                src="assets/spinner.gif"
              />
              Register and Proceed
            </button>
          </ng-template>
        </div>
        <div>
          <ul class="col-md-12 list-unstyled patient_details">
            <li>Date of birth: {{ ehrpatient.birthDate }}</li>
            <li>Gender: {{ ehrpatient.gender }}</li>
            <li>MRN:</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-12" *ngIf="cridCallComplete == true && crid">
      <div *ngIf="crid">
        <button
          type="button"
          class="btn btn-primary proceed pull-right"
          (click)="proceed()"
        >
          Proceed
        </button>
      </div>
    </div>
  </div>
</div>
